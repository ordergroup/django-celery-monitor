name: CI

on:
  push:
    branches: [master , dev]
  pull_request:

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests with tox
        run: |
          # Run tox environments for current Python version only
          PYVER=$(echo "${{ matrix.python-version }}" | tr -d '.')
          uv run tox -e py${PYVER}-django42-base,py${PYVER}-django42-celeryresults,py${PYVER}-django42-redis,py${PYVER}-django42-redis-celeryresults,py${PYVER}-django50-base,py${PYVER}-django50-celeryresults,py${PYVER}-django50-redis,py${PYVER}-django50-redis-celeryresults,py${PYVER}-django52-base,py${PYVER}-django52-celeryresults,py${PYVER}-django52-redis,py${PYVER}-django52-redis-celeryresults

      - name: Test package build
        run: uv build

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run ruff check
        run: uv run ruff check celery_monitor tests

      - name: Run ruff format check
        run: uv run ruff format --check celery_monitor tests
